{% extends "index.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/todo.css" />
{% endblock %}

{% block main %}

    {% include "partials/flash.html" %}

    {% if todos.is_empty() %}
        <h1>Empty Todos</h1>
    {% else %}

        {% for todo in todos %}
            <div class="card">
                <div>

                    <form method="POST" , action="/todos/set_as_done/{{todo.id}}">
                        <input type="hidden" name="is_done" value="{{!todo.is_done}}">
                        {% if todo.is_done %}
                        <button class="undone-button" type="submit">Undone</button>
                        {% else %}
                        <button class="done-button" type="submit">Done</button>
                        {% endif %}
                    </form>

                    <div>
                        <p class="todo-task">{{todo.task}}</p>
                    </div>

                    <form method="POST" , action="/todos/delete/{{todo.id}}?page={{current_page}}">
                        <button class="delete-button" type="submit">DELETE</button>
                    </form>
                </div>
            </div>
        {% endfor %}

    {% endif %}

{% endblock %}
