{% extends "index.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/auth.css" />
{% endblock %}

{% block main %}
<div class="auth-container">

  <h1 class="auth-heading">Create Account</h1>
  <form method="POST" action="/signup">

    {% if email_error.is_empty() %}
    <label>
      <input type="text" placeholder="Enter your email" name="email" value="{{email}}" />
    </label>
    {% else %}
      <input class="invalid-input-field animate__animated animate__shakeX" type="text" placeholder="Enter your email" name="email" value="{{email}}" />
      <label>{{email_error}}</label>
    {% endif %}

    {% if password_error.is_empty() %}
    <label>

      <label>
        <input type="password" placeholder="Enter your password" name="password">
      </label>
    </label>
    {% else %}
    <input class="invalid-input-field animate__animated animate__shakeX" type="text" placeholder="Enter a valid password" name="password" />
    <label>{{password_error}}</label>
    {% endif %}

    <button class="filled-button" type="submit">Submit</button>
  </form>
  <form method="GET" action="/login">
    <button>Already have account? Log In</button>
  </form>

</div>
{% endblock %}
